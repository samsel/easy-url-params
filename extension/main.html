<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Easy URL Params</title>
	<meta name="author" content="Samuel Selvanathan">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-combined.min.css">
	<link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>
	<h5>Easy URL Params</h5>
	<div class="alert alert-error hide"></div>
	<textarea rows="5" id="url" name="url textarea" placeholder="Paste your URL"></textarea>
	<div class="or">OR</div>
	<button type="button" class="btn btn-mini btn-info load">Use window URL</button>
	<div class="multi">
		<button type="button" id="process" class="btn">Process URL</button>
		<button type="button" id="reload" class="btn">Reload Tab</button>
	</div>
        <div id="controls" class="hide">
		<table class="table table-bordered">
			<thead><tr><th>Param</th><th colspan="2">Value</th></tr></thead>
			<tbody></tbody>
	        </table>
                <div>
	        	<button type="button" id="add-param" class="btn btn-mini btn-info">Add Param</button>
                </div>
        </div>
</body>
<script src="lib/jquery-1.9.0.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="application.js"></script>
</html>
